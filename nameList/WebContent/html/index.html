<!Doctype html>
<html>
    <header>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="../css/style.css">
        <title>List Names</title>
    </header>
    <body>
        <div id ="PersonInfo">
            <form class="formulario" action="http://localhost:8080/nameList/addCoisas" method="post">
                <fieldset>
                    <legend><h1>Informações Pessoais</h1></legend>
                    
                    <label class="lb">Nome:</label>
                    <input class="formfield" type="text" name="nome"><br/>
                    
                    <label class="lb">Telefone:</label>
                    <input class="formfield" type="text" name="fone"><br/>
                    
                    <label class = "lb">Endereço:</label>
                    <input class="formfield" type = "text" name="endereco"><br/>
                    
                    <label class = "lb">Cidade:</label>
                    <input class="formfield" type = "text" name="cidade"><br/>
                 
                </fieldset>
                <br/>
                
                <input type="submit" name="Enviar">
            </form>
        </div>
       
    </body>
</html>
